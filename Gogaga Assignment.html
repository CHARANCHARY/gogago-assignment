<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gogaga</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <nav class="navbar  bg-light navbar-expand-lg navbar-light">
        <div class="container-fluid px-md-4 py-md-1 px-3 ">
            <a class="navbar-brand" href="#">
                <img src="https://res.cloudinary.com/du74u7bsh/image/upload/v1723875932/gogaga-holidays-squarelogo-1560141056502_fqwz21.webp" class="nav-logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="item-link" aria-current="page" href="#">Packages</a>
                    </li>
                    <li class="nav-item">
                        <a class="item-link" href="#">Tours</a>
                    </li>
                    <li class="nav-item">
                        <a class="item-link" href="#">Help</a>
                    </li>
                    <li class="nav-item">
                        <a class="item-link" href="#">
                            Membership
                            <i class="fa-solid fa-gem"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="item-link" href="#gift-cards">
                            Gift cards
                            <i class="fas fa-gift"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-inline-flex align-items-center gap-2 border border-2 rounded-5 p-2" href="#">
                            <i class="fa-solid fa-bars"></i>
                            <i class="fa-solid fa-user"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="background-cont">
        <div class="container">
            <h1 class="container-heading">
                Discover Your Next Adventures
            </h1>
            <p class="lead container-para">
                Unlock your path to adventure, start your journey of
                discovery â€“ where every destination awaits your explanation
            </p>

            <div class="p-4 bg-white rounded-4 shadow-lg mw-100 mx-auto">
                <div class="d-flex gap-2 align-items-center">
                    <button type="button" class="btn btn-dark rounded-4 flex-grow-1 flex-md-grow-0" id="packagesBtn">
                        Packages
                    </button>
                    <button type="button" class="btn flex-grow-1 flex-md-grow-0 tours-btn" id="toursBtn">
                        Tours
                    </button>
                </div>
                <div id="packagesSection">
                    <form class="row g-3 g-md-2 mt-3">
                        <div class="col-lg-3 flex-grow-1">
                            <div class="custom-input-group border rounded-3 px-2 py-1 h-100 d-flex flex-column justify-content-center">
                                <label for="destination" class="d-block destination">Destination</label>
                                <input type="text" class="form-input-feild" id="destination" placeholder="Enter the City" />
                            </div>
                        </div>

                        <div class="col-lg-3 flex-grow-1 d-md-none">
                            <div class="custom-input-group border rounded-3 px-2 py-1 h-100 d-flex flex-column justify-content-center">
                                <label for="destination" class="d-block responsive-fs-2">Check-in</label>
                                <input type="date" class="form-input-feild" placeholder="Check-in" value="2024-08-28" />
                            </div>
                        </div>

                        <div class="col-lg-3 flex-grow-1 d-md-none">
                            <div class="custom-input-group border rounded-3 px-2 py-1 h-100 d-flex flex-column justify-content-center">
                                <label for="destination" class="d-block responsive-fs-2">Check-out</label>
                                <input type="date" class="form-input-feild" placeholder="Check-in" />
                            </div>
                        </div>

                        <div class="col-lg-4 flex-grow-1 overflow-hidden d-none d-md-block">
                            <div class="d-flex align-items-center rounded-3 border px-2 py-1 h-100 justify-content-between">
                                <div class="d-flex flex-column align-items-start">
                                    <small class="text-muted">Check-in</small>
                                    <input type="date" class="form-input-feild" placeholder="Check-in" value="2024-08-28" />
                                </div>

                                <div class="bg-transparent border-0 d-flex align-items-center justify-content-center">
                                    <i class="bi bi-calendar"></i>
                                </div>

                                <div class="night-info mx-3 text-center d-flex align-items-center" id="timeInfo">
                                    <i class="fa-solid fa-moon" id="timeIcon"></i>

                                    <!-- Dropdown for selecting time (Day, Evening, Night) -->
                                    <select class="form-select ms-3" id="timeDropdown" onchange="updateTime()" style="width: auto;">
                                        <option value="night" selected>Night</option>
                                        <option value="day">Day</option>
                                        <option value="evening">Evening</option>
                                    </select>
                                </div>


                                <div class="bg-transparent border-0 d-flex align-items-center justify-content-center">
                                    <i class="bi bi-calendar"></i>
                                </div>

                                <div class="d-flex flex-column align-items-start">
                                    <small class="text-muted">Check-out</small>
                                    <input type="date" class="form-input-feild" placeholder="Check-out" />
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-3 flex-grow-1">
                            <div class="custom-input-group border rounded-3  justify-content-center px-2 py-1 h-100 d-flex flex-column">
                                <label for="guest-rooms" class="d-block text-capitalize responsive-fs-2">Guest and rooms</label>
                                <select class="form-select border-0 ps-0">
                                    <option selected>
                                        2 adults
                                    </option>
                                    <option value="1">
                                        1 adult
                                    </option>
                                    <option value="2">
                                        3 adults
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="col-lg-1 d-flex align-items-center btn-section">
                            <button type="submit" class="btn btn-dark w-100 h-100 search-button">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </form>

                    <div class="mt-3 text-black d-flex flex-column flex-md-row align-items-md-center gap-2">
                        <span class="responsive-fs-2">Star Rating</span>
                        <div class="d-flex gap-2 align-items-center">
                            <input type="radio" class="btn-check" name="star-rating" id="star3" />
                            <label class="btn btn-dark active-star-btn star-btn" for="star3">3 <i class="fa-regular fa-star"></i></label>

                            <input type="radio" class="btn-check" name="star-rating" id="star4" />
                            <label class="btn btn-outline-dark active-star-btn star-btn" for="star4">4 <i class="fa-regular fa-star"></i></label>

                            <input type="radio" class="btn-check" name="star-rating" id="star5" />
                            <label class="btn btn-outline-dark star-btn" for="star5">5 <i class="fa-regular fa-star"></i></label>
                        </div>
                    </div>
                </div>
                <div id="toursSection" class="mt-3 d-none">
                    <p class="tours">Tours content here...</p>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
